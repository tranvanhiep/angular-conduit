<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" href="/">{{ appName }}</a>
    <ul class="nav navbar-nav pull-xs-right">
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/']"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Home
        </a>
      </li>
      <ng-container *appShowAuthed="false">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/login']"
            [routerLinkActive]="['active']"
          >
            Sign in
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/register']"
            [routerLinkActive]="['active']"
          >
            Sign up
          </a>
        </li>
      </ng-container>
      <ng-container *appShowAuthed="true">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/editor']"
            [routerLinkActive]="['active']"
          >
            <i class="ion-compose"></i>&nbsp;New Post
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/settings']"
            [routerLinkActive]="['active']"
          >
            <i class="ion-gear-a"></i>&nbsp;Settings
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/profile', currentUser.username]"
            [routerLinkActive]="['active']"
          >
            <img [src]="currentUser.image" class="user-pic" />
            {{ currentUser.username }}
          </a>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
